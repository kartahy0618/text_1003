        <h1>義大利</h1>
        <hr>
        <p class="text_2">
            義大利共和國，通稱義大利，是歐洲主權國家，主要由位於南歐的靴型義大利半島及兩個地中海島嶼西西里島和薩丁尼亞島所組成。
            義大利北方的阿爾卑斯山地區與法國、瑞士、奧地利以及斯洛維尼亞接壤，其領土包圍著兩個微型國家——聖馬利諾和梵蒂岡及一個主權實體
            ——馬爾他騎士團，而在瑞士擁有座落於盧加諾湖湖畔的義大利坎波內這個境外領土。</p>
